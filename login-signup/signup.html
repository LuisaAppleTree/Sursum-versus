<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crear Cuenta</title>
</head>
<body>
     <!-- Inico de la  barra superior -->
     <ul class="nav nav-pills" class="navbar navbar-expand-lg" style="background-color: rgb(213, 250, 255)">
        <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="#">LOGO</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="#">Nosotros</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Servicios</a>
            <ul class="dropdown-menu bg-info">
                <li><a class="dropdown-item" href="#">Cosmetología</a></li>
                <li><a class="dropdown-item" href="#">Masajes</a></li>
                <li><a class="dropdown-item" href="#">Aparatología</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="#">Productos</a>
        </li>
    </ul>
    <!-- Fin de la barra superior  -->

    <!-- Inicia formulario -->
    <div class="col-md">
        <form class="formulario" class="container">
            <figure class="logo">
                <img src="./img/deraspalogoarriba.png" alt="logo">
            </figure>
            <h1>Crear cuenta</h1>
            <div> 
                <label for="Nombre"></label>
                <input class="campo" type="text" name="Nombre" id="Nombre" placeholder="Nombre" required>
            </div>
            
            <div>
                <label for="Apellido"></label>
                <input class="campo" type="text" name="Apellido" id="Apellido" placeholder="Apellido" required>
            </div>
            <div> 
                <label for="Correo electrónico"></label>
                <input class="campo" type="text" name="Correo electrónico" id="Correo electronico" placeholder="Correo electrónico" required>
            </div>
            <div> 
                <label for="Confirmar correo electrónico"></label>
                <input class="campo" type="text" name="Confirmar correo electrónico" id="Confirmar correo electronico" placeholder="Confirmar correo electrónico" required>
            </div>
            <div> 
                <label for="Dirección"></label>
                <input class="campo" type="text" name="Dirección" id="Direccion" placeholder="Dirección" required>
            </div>
            <div> 
                <label for="Codigo Postal"></label>
                <input class="campo" type="text" name="Codigo Postal" id="Codigo Postal" placeholder="Codigo Postal" required>
            </div>
            <div>
                <label for="Contraseña"></label>
                <input class="campo" type="text" name="Contraseña" id="Contraseña" placeholder="Contraseña" required>
            </div>
            <div>
                <input type="submit" value="Crear cuenta" id="boton" class="crear-cuenta-btn">
            </div>
            <h1 class="mensaje-footer-caja">¿Ya tienes una cuenta? Inicia Sesión.</h1>
            <figure>
                <img src="./img/dermaspanombre.png">
            </figure>
        </form>
    </div>
   
    <!-- Termina formulario -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
